<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Document111</title>
		<script src="js/vue.js"></script>
		<script src="js/vue-resource.js"></script>
		<!-- 第三方类库 -->
		<link rel="stylesheet" href="css/animate.css" />
		<style>
			.ball {
				width: 15px;
				height: 15px;
				background-color: red;
				border-radius: 50%;
			}
		</style>

	</head>
	<body>
		<div id="app">
			<!-- <mylogin></mylogin> -->
			<login></login>
		</div>

		<script>
			// 定义组件的时候,如果要定义全局的组件, Vue.component('组件的名称',组件的模板对象)
			// 创建Vue 实例,得到 ViewModel


			// 通过 对象 自变量的形式,定义了一个 组件模版的对象
			var login = {
				template: '<h1>I　LOVE YOU</h1>'
			}

			// 通过 Vue.component把组件模版对象 ,组测为一个全局的vue 组件 ,同时,为这个组件起了一个名称 ,可以让我们 通过 标签形式,在页面中直接引入这个组件
			// Vue.component('mylogin',login)

			var vm = new Vue({
				el: '#app',
				data: {
					flag: false
				},
				methods: {},
				components: {
					// 组件名称,组件模版对象
					//写法一 'mylogin': login
					
					// 写法二 默认读取到模板对象为模板名称
					login
				}
			});
		</script>
</html>
