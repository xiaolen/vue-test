<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
		<script src="js/vue-resource.js"></script>
		<!-- 第三方类库 -->
		<link rel="stylesheet" href="css/animate.css" />
		<style>
		
		</style>

	</head>
	<body>
		<div id="app">
			<!-- 不能直接使用驼峰名称 -->
			<!--  -->
			<my-coml></my-coml>
			
		</div>
		<script>
			
			// 1.1 使用 Vue.extend 来创建全局的Vue组件
			var coml = Vue.extend({
				template:'<h3>这是使用 Vue.extend 创建的组件</h3>',
				// 展示的HTML结构
			})
			// 1.2 使用 Vue.component('组件的名称',创建出来的组件模板对象)
			// 如果使用Vue.component 组件民称使用了驼峰 则在引用组件的时候,
			// 需要把大写的驼峰改为小写的字母,同时,两哥单词之间,使用 - 链接;
			// 如果不使用驼峰,则直接拿名称来使用即可
			Vue.component('myComl',coml)
			
			var vm = new Vue({
				el: '#app',
				data: {
					
				},
				methods: {
					
				}
			});
		</script>
</html>
