<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
		<script src="js/vue-resource.js"></script>
		<!-- 第三方类库 -->
		<link rel="stylesheet" href="css/animate.css" />
		<style>
		
		</style>

	</head>
	<body>
		<div id="app">
			<mycom1></mycom1>
			
		</div>
		<script>
			Vue.component('mycom1',{
				
				// 1.组件可以有自己的data 数据
				// 2.组件的data和实例中的data有点不一样,实例中的data可以为一个对象,但是组件中的data必须为一个方法
				// 3.组件中的data除了必须为一个方法之外,这个方法内部,还必须返回一个对象才行
				// 4.组件中的data数据,使用方式,和现实例子中的data使用方式完全一样的!
				template:'<div><h3>这是全局组件</h3>----{{ msg }}</div>',
				data:function() {
					return {
						
						msg: '这是组件中的data定义的数据'
					}
				}
			})
			
			
			var vm = new Vue({
				el: '#app',
				data: {
					
				},
				methods: {
					
				}
			});
		</script>
</html>
