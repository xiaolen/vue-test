<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
		<script src="js/vue-resource.js"></script>
		<style>
			/* .v-enter 是进入之前元素的起史状态 此时还没有进入 */
			/* v-leave-to [这是一个时间点] 是动画离开之后，离开的终止状态，此时，元素 动画已经结束 */
			.v-enter,
			.v-leave-to{
				opacity: 0;
			}
			/* v-enter-active [入场动画的时间段] */
			/* v-leave-active [离场动画的时间段] */
			.v-enter-active,
			.v-leave-active{
				transition: all 0.9s ease;
			}
		</style>
	</head>
<body>
<div id="app">
	<input type="button" value="toggle" @click="flag=!flag"/>
  <!-- 需求：点击按钮让h3显示，再点击，让h3隐藏 -->
	<!-- 1.使用transition 元素，把需要被动画控制的元素，包裹起来 -->
	<!-- transition 元素，是Vue 官方提供的 -->
	
  <transition>
		<h3 v-if="flag">这是一个H3</h3>
	</transition>
</div>
	
<script>
var vm = new Vue({
  el: '#app',
  data: {
    flag: false
  }
})
</script>
</html>
