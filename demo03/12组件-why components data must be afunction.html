		<template id="tmp1">
			<div>
				<input type="button" value="+1" @click="increment" />

			</div>
		</template>
		<script>
			// 这是一个计速器额组件,身上有个按钮,
			// 每当点击按钮,就而昂data中的count值加一
			var dataObj = {
				count: 0
			}

			Vue.component('counter', {

				template: '#tmp1',
				data: function() {
					// return dataObj
					return {count:0}
				},
				methods: {
					increment() {
						this.count++
					}
				}
			});
