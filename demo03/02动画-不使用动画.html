<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
		<script src="js/vue-resource.js"></script>
	</head>
<body>
<div id="app">
	<input type="button" value="toggle" @click="flag=!flag"/>
  <!-- 需求：点击按钮让h3显示，再点击，让h3隐藏 -->
  <h3 v-if="flag">这是一个H3</h3>
</div>
	
<script>
var vm = new Vue({
  el: '#app',
  data: {
    flag: false
  }
})
</script>
</html>
