<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Document</title>
	<script src="js/vue.js"></script>
	<script src="js/vue-router.js"></script>

	<style>
	</style>
</head>

<body>


	<script>
// 安装一个render
        var login = {
             template: '<h1>这是登录组件</h1>'
            }

		var vm = new Vue({
			el: '#app',
			data: {},
			methods: {},
			render:function(createElements){
                // createElements是一个方法：调用它，能够把把指定的 组件，渲染为html 结构
				return createElements(login)
				// 注意：这里return的结果
            }
		});
	</script>
</body>
</html>
