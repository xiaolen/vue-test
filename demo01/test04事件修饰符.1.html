<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

		<style>
			.inner {
				height: 150px;
				background-color: lightblue;
			}
		</style>
	</head>
	<body>

		<div id="app">




			<!-- 使用 .stop 阻止冒泡 -->
			<!-- 使用 .prevent 阻止默认行为 -->
			<!-- 使用 .capture 实现捕获触发的事件 -->
			<!-- 使用 .self 实现只有点击当前元素时候，才会触发-->
			<!-- 使用 .once 只触发一次事件-->
			<!-- 使用 .self 只阻止自己的冒泡行为，不会阻止其他的  -->
			<!-- <a href="http://www.baidu.com" @click.prevent="linkClick">有问题，找百度</a> -->
			<div class="inner" @click.capture="divlHandler"> 
				<input type="button" value="戳他" @click.stop="btnHandler"/>
			</div>




		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {

				},
				methods: {
					divlHandler() {
						console.log('这是触发了 inner div 的事件')
					},
					btnHandler() {
						console.log('这是触发了 btn 按钮 的点击事件')
					},
					linkClick() {
						console.log('触发了 link 点击事件')
					}

				}
			})
		</script>
	</body>
</html>
