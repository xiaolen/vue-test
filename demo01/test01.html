<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
		<div id="app">
			<!-- 使用v-cloak 能解决 插值表达式的闪烁的问题 -->
			<p>{{ mytitle }}</p>
			<!-- 默认v-text是没有闪烁的问题的 -->
			<!-- <h4 v-text="msg"></h4> -->
			<div v-html="msg2"></div>
			<!-- vue提供的用于绑定属性的指令v-bind-->
			<!-- title相当于一个变量-->
			<!-- <input type="button" value="按钮" v-bind:title="mytitle + '111111'" /> -->
			<!-- ：等同于v-bind -->
			<!-- vue中v-on绑定事件机制-->
			<!-- <input type="button" value="按钮" :title="mytitle + '111111'" id="btn"/> -->
					<input type="button" value="按钮" v-on:click="show" v-on:mouseover="show"/>
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					msg: '123',
					msg2: '<h1>你好我要睡觉</h1>',
					mytitle: '这是自己定义的一个title'
				},
				methods:{
					//这个methods属性定义当前vue实现的所有可用的方法
					show: function(){
						alert("hello")
					}
				}
			})
// 			document.getElementById('btn').onclick = function(){
// 				alert('hello!')
// 			}
		</script>
	</body>
</html>
