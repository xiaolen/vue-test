<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

		<style>
			.inner {
				height: 150px;
				background-color: lightblue;
			}
		</style>
	</head>
	<body>

		<div id="app">

			<h4>{{ msg }}</h4>
			<!-- v-bind只能实现数据的单项绑定 从m自动绑定到v中去 -->
			<!-- <input type="text" width="10%" v-bind:value="msg"/> -->
			<!-- 使用v-model 指令可以实现表单元素和model中数据的双向绑定 -->
			<!-- 注意：v-model 只能运用在表单中 -->
			<!-- input（radio ，text，address ，email 。。。。） -->
			
			<input type="text" width="10%" v-model = "msg"/>
			
			
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					msg: '你好哈哈哈哈哈哈，完美'
				},
				methods: {
					
				}
			})
		</script>
	</body>
</html>
